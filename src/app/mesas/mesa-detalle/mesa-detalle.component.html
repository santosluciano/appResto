<button [hidden]="mesa.numero<9 || mesa.estado == 'inactiva'" type="button" name="button" class="btn btn-default btn-lg btn-mesa"><h2>{{mesa.numero}}</h2></button>
<button [hidden]="mesa.numero>9 || mesa.estado == 'inactiva'" type="button" name="button" class="btn btn-default btn-lg btn-mesa"><h2>&nbsp;{{mesa.numero}}&nbsp;</h2></button>
<button [hidden]="" type="button" name="button" data-toggle="modal" data-target="#detalles" class="btn btn-default btn-lg btn-agregarMesa"><h3>&nbsp;+&nbsp;</h3></button>
