<div *ngIf="cliente" [hidden]="actualizar">
    <div class="card-deck">
      <div class="card">
        <div class="card-header text-white bg-info text-center">
          <h4 class="card-title">{{cliente.nombre}}</h4>
        </div>
        <div class="card-body">
          <p class="card-text">Direccion: {{cliente.direccion}}</p>
          <p class="card-text">Telefono: {{cliente.telefono}}</p>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-success" (click)='updateCliente()' style="margin-right:20px;">Editar</button>
          <button class="btn btn-danger" (click)='deleteCliente()' style="margin-left:20px;">Eliminar</button>
        </div>
      </div>
    </div>
</div>
<div [hidden]="!actualizar">
  <form (ngSubmit)="onSubmit()">
    <div class="card-deck">
      <div class="card">
        <div class="card-header text-white bg-info text-center">
          <input (change)="errorNombre()" type="text" class="form-control" id="nombre" required [(ngModel)]="cliente.nombre" name="nombre">
          <p [hidden]="!errornombre" id="errornombre" style="color:red;">Debe colocar un nombre</p>
        </div>
        <div class="card-body">
          <input type="text" class="form-control" id="direccion" required [(ngModel)]="cliente.direccion" name="direccion">
          <input (change)="errorTelefono()" type="text" class="form-control" id="telefono" required [(ngModel)]="cliente.telefono" name="telefono">
          <p [hidden]="!errortelefono" id="errortelefono" style="color:red;">Telefono invalido</p>
        </div>
        <div class="card-footer text-center">
          <button type="submit" class="btn btn-success" style="margin-right:10px;">Actualizar</button>
          <a (click)='deshacer()' class="btn btn-primary active" role="button">Deshacer</a>
        </div>
      </div>
    </div>
  </form>
</div>
