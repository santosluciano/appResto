<div class="row">
  <div class="col-md-6 col-xs-6">
    <div class="row mapa">
      <i *ngIf="cargando" style="margin-top:12px;" class="fas fa-circle-notch fa-spin fa-2x fa-fw offset-6"></i>
      <div *ngFor="let mesa of mesas;index as i">
        <div class="col-1 mesas">
          <app-mesa-detalle [mesa]='mesa' [accion]='accion'></app-mesa-detalle>
        </div>
      </div>
    </div>
  </div>
</div>
